<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#0a0a0c" />
  <title>EmberGuard Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    body { overflow: auto; }
    .demo-root {
      min-height: 100vh;
      display: grid;
      grid-template-rows: 64px 1fr;
    }
    .demo-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.10), rgba(255, 255, 255, 0.06));
      backdrop-filter: blur(16px);
    }
    .demo-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.2px;
      color: var(--color-accent);
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .demo-sub {
      font-size: 12px;
      color: rgba(235,235,245,0.68);
    }
    .demo-main {
      display: grid;
      grid-template-columns: 1.8fr 1fr;
      gap: 16px;
      padding: 16px;
    }
    .panel {
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.40);
    }
    .panel-h {
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,0.22);
    }
    .panel-h b { font-size: 14px; }
    .panel-b { padding: 14px; }

    .video-wrap { position: relative; border-radius: 14px; overflow: hidden; background:#000; }
    #videoImg { width: 100%; display:block; }
    #overlay { position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .card {
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.22);
      border-radius: 14px;
      padding: 12px;
    }
    .card .k { font-size: 12px; color: rgba(235,235,245,0.68); }
    .card .v { font-size: 22px; font-weight: 700; margin-top: 6px; }
    .card .s { font-size: 12px; margin-top: 6px; color: rgba(235,235,245,0.68); }

    .badge2 {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      font-size: 12px;
      color: rgba(235,235,245,0.85);
    }
    .badge2.danger { border-color: rgba(255,59,48,0.35); background: rgba(255,59,48,0.12); }
    .badge2.warn { border-color: rgba(255,149,0,0.35); background: rgba(255,149,0,0.12); }
    .badge2.ok { border-color: rgba(52,199,89,0.35); background: rgba(52,199,89,0.12); }

    .list { display:flex; flex-direction:column; gap:10px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    select {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(235,235,245,0.90);
      padding: 6px 10px;
      border-radius: 12px;
      outline: none;
    }

    @media (max-width: 1100px) {
      .demo-main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="demo-root">
    <div class="demo-top">
      <div>
        <div class="demo-title">EmberGuard Demo <span class="demo-sub">YOLO + LSTM (pt)</span></div>
        <div class="demo-sub" id="statusText">初始化中...</div>
      </div>
      <div class="row">
        <span class="badge2" id="alarmBadge">-</span>
        <select id="cameraSelect"></select>
      </div>
    </div>

    <div class="demo-main">
      <div class="panel">
        <div class="panel-h">
          <b>实时画面</b>
          <span class="demo-sub" id="camMeta">-</span>
        </div>
        <div class="panel-b">
          <div class="video-wrap" id="videoWrap">
            <img id="videoImg" alt="stream" />
            <canvas id="overlay"></canvas>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-h">
          <b>状态与传感器</b>
          <span class="demo-sub" id="lstmMeta">-</span>
        </div>
        <div class="panel-b">
          <div class="grid">
            <div class="card">
              <div class="k">LSTM 类别</div>
              <div class="v" id="lstmClass">无数据</div>
              <div class="s" id="lstmConf">置信度 -</div>
            </div>
            <div class="card">
              <div class="k">YOLO 检测框</div>
              <div class="v" id="yoloCount">0</div>
              <div class="s" id="yoloHint">-</div>
            </div>
          </div>

          <div style="height:12px"></div>
          <div class="list" id="sensorList"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/demo.js"></script>
</body>
</html>
