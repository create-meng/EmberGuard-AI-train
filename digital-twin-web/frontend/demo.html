<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#0a0a0c" />
  <title>EmberGuard Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    #videoImg { display: block; }
    #overlay {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header-bar">
      <div class="header-left">
        <div class="header-logo">
          EmberGuard
          <span class="muted-text" style="font-size: 12px; font-weight: 500; letter-spacing: 0.3px;">数字孪生消防大屏</span>
        </div>
        <div class="header-pills">
          <div class="pill">
            <span class="pill-label">运行状态</span>
            <span class="pill-value" id="statusText">初始化中...</span>
          </div>
          <div class="pill">
            <span class="pill-label">摄像头</span>
            <span class="pill-value" id="camMeta">-</span>
          </div>
        </div>
      </div>

      <div class="header-center">
        <span class="badge badge--neutral" id="alarmBadge">-</span>
      </div>

      <div class="header-right">
        <div class="header-time" id="headerTime">--:--:--</div>
      </div>
    </header>

    <main class="main-container">
      <aside class="sidebar-left">
        <section class="sidebar-section">
          <div class="sidebar-section-title">传感器概览</div>
          <div class="sensor-list" id="sensorList"></div>
        </section>
      </aside>

      <section class="floor-plan-container">
        <div style="padding: 14px 16px; border-bottom: 1px solid var(--color-border); display:flex; align-items:center; justify-content:space-between; position: relative; z-index: 1;">
          <div style="font-size: 14px; font-weight: 600; color: rgba(235, 235, 245, 0.88);">实时画面</div>
          <div class="muted-text" style="font-size: 12px;">YOLO 检测框叠加</div>
        </div>
        <div class="video-frame" style="flex: 1; margin: 16px; border-radius: var(--radius-lg);">
          <div class="video-wrap" id="videoWrap">
            <img id="videoImg" alt="stream" />
            <canvas id="overlay"></canvas>
          </div>
        </div>
      </section>

      <aside class="sidebar-right">
        <section class="sidebar-section">
          <div class="sidebar-section-title">综合判定</div>
          <div class="lstm-panel">
            <div class="lstm-result">
              <div class="muted-text" style="font-size: 12px; letter-spacing: 0.2px;">最终告警</div>
              <div class="lstm-status normal" id="finalStatus">-</div>
              <div class="lstm-confidence" id="finalReason">-</div>
            </div>
            <div class="lstm-probabilities">
              <div class="probability-label" style="justify-content: space-between;">
                <span class="muted-text" style="font-size: 12px;">LSTM</span>
                <span id="lstmClass">无数据</span>
              </div>
              <div class="muted-text" style="font-size: 12px; margin-top: 6px;" id="lstmConf">置信度 -</div>

              <div style="height: 10px;"></div>

              <div class="probability-label" style="justify-content: space-between;">
                <span class="muted-text" style="font-size: 12px;">YOLO 火焰框</span>
                <span id="yoloCount">0</span>
              </div>
              <div class="muted-text" style="font-size: 12px; margin-top: 6px;" id="yoloHint">-</div>
            </div>
          </div>
        </section>
      </aside>
    </main>

    <footer class="footer-stats">
      <div class="stat-item stat-item--wide">
        <div class="stat-label">当前告警</div>
        <div class="stat-value" id="footerAlarm">-</div>
      </div>
      <div class="stat-item stat-item--wide">
        <div class="stat-label">综合</div>
        <div class="stat-value" id="footerDecision">-</div>
      </div>
      <div class="stat-item stat-item--wide">
        <div class="stat-label">YOLO</div>
        <div class="stat-value" id="footerYolo">0</div>
      </div>
    </footer>
  </div>

  <script src="/static/js/demo.js"></script>
</body>
</html>
